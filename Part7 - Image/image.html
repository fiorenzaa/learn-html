<!doctype html>
<head>
	<meta charset="utf-8">
	<title>HTML Image</title>
</head>
<body>
<h2>Mencoba memasukkan image ke HTML</h2>
<!-- Ini adalah atribut" yang ada di tag 'img' -->
<img src="logo.png" alt="Logo Telkom University" title="Telkom University" width="150">
<!-- ada juga atribut height, tapi sebaiknya gunakan salah satu antara width atau height, kalo dua"nya ada kemungkinan bakal stretch gambarnya (gepeng) -->
<br><br>
<h3>Mencoba Hyperlink dengan Image</h3>
<a href="http:/olympics.com/tokyo-2020/en/" target="_blank">
	<img src="logo2.png" width="150">
</a>
<p>Klik gambar untuk menuju website Official Tokyo Olympic 2020</p>
</body>

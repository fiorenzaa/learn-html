<!doctype html>
<head>
	<meta charset= "UTF-8">
	<title>HTML Form</title>
</head>
<body>
<h2>Membuat Form di HTML</h2>
<br>
<form>
	<label for="username">Username	:</label>
	<input type="text" id="username">
		<br>
	<label for="password">Password	:</label>
	<input type="password" id="password">
		<br>
	<input type="radio" id="pria" name="gender"><label for="pria">pria</label>
	<input type="radio" id="wanita" name="gender"><label for="wanita">wanita</label>	
		<br>
	<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
	<input type="checkbox" id="menonton"><label for="menonton">menonton</label>
	<input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
		<br>
	<textarea></textarea>
		<br>
	<select>
		<option>Bandung</option>
		<option>Jakarta</option>
		<option>Yogyakarta</option>
	</select>
		<br>
	<input type="submit" value="kirim!"> <!--NOT RECOMMEND buat bikin button pake tag input-->
	<button type="reset">reset</button>
</form>
</body>
